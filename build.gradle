apply plugin: 'java'
apply plugin: 'application'

group 'com.mmdo.symplex'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.mmdo.simplex.Main'
        )
    }
}